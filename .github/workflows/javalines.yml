name: Count Lines of Code

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  count-loc:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install cloc
      run: sudo apt-get install -y cloc

    - name: Count lines of code
      run: cloc .
